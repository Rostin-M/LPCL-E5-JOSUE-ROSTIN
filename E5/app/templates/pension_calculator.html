{% extends "layout.html" %}

{% block content %}
<div class="form-container">
    <h2>Calculadora de Pensión</h2>
    <form method="POST" action="{{ url_for('pension.pension_calculator') }}">
        <label for="edad_actual">Edad Actual:</label>
        <input type="number" id="edad_actual" name="edad_actual" min="18" max="100" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select>

        <label for="salario_actual">Salario Actual:</label>
        <input type="number" id="salario_actual" name="salario_actual" min="0" required>

        <label for="semanas_laboradas">Semanas Laboradas:</label>
        <input type="number" id="semanas_laboradas" name="semanas_laboradas" min="1150" required>

        <label for="ahorro_actual">Ahorro Actual:</label>
        <input type="number" id="ahorro_actual" name="ahorro_actual" min="0" required>

        <label for="rentabilidad_fondo">Rentabilidad del Fondo (%):</label>
        <input type="number" id="rentabilidad_fondo" name="rentabilidad_fondo" min="0" max="100" required>

        <label for="tasa_administracion">Tasa de Administración (%):</label>
        <input type="number" id="tasa_administracion" name="tasa_administracion" min="0" required>

        <button type="submit">Calcular</button>
    </form>
</div>
{% endblock %}
