{% extends "layout.html" %}

{% block content %}
<div class="form-container">
    <h2>Register</h2>
    <form method="POST" action="{{ url_for('auth.register') }}">
        
        <div class="form-group">
            <input type="text" name="id" placeholder="Ingrese su ID de usuario" required maxlength="10">
        </div>

        <div class="form-group">
            <input type="text" name="name" placeholder="Ingrese su nombre" required>
        </div>

        <div class="form-group">
            <input type="text" name="age" placeholder="Ingrese su edad" required min="18" max="100">
        </div>

        <div class="form-group">
            <select name="gender" required>
                <option value="">Selecciona tu genero</option>
                <option value="hombre">Masculino</option>
                <option value="mujer">Femenino</option>
            </select>
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="Ingrese su contrasena" required>
        </div>

        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
